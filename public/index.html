<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vanguard Industries Terminal</title>
    <link rel="stylesheet" href="styles.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="sidebar">
        <div id="sysStatus">
            <div><strong>IP Address:</strong> <span id="ipAddress">192.168.1.100</span></div>
            <div><strong>OS:</strong> Linux VanguardOS</div>
            <div><strong>CPU Usage:</strong> <span id="cpuUsage">56%</span></div>
            <div><strong>Memory Usage:</strong> <span id="memoryUsage">3.4 GB / 8 GB</span></div>
            <div><strong>Uptime:</strong> <span id="uptime">72d 6h</span></div>
        </div>
    </div>
    
    <div id="terminal">
        <div class="header">Vanguard Industries Terminal</div>
        <div id="output">
            <p>Welcome to the Vanguard Terminal. Type "help" for available commands.</p>
        </div>
        <div class="textbox">
            <input type="text" id="commandInput" placeholder="Enter Command..." autocomplete="off">
        </div>
    </div>
</body>
</html>
