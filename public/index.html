<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vanguard Industries Terminal</title>
    <link rel="stylesheet" href="styles.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen">
        <div id="loadingText">
            <span>Starting Vanguard VM...</span>
        </div>
    </div>

    <!-- Sidebar -->
    <div id="sidebar">
        <div id="sysStatus">
            <div>IP Address: 192.168.1.1</div>
            <div>CPU: Intel Core i7</div>
            <div>Memory: 16 GB</div>
            <div>Disk Space: 100 GB</div>
            <!-- Add more system info here as needed -->
        </div>
    </div>

    <!-- Terminal Container (Initially hidden) -->
    <div id="terminal" style="display:none;">
        <div class="header">Vanguard Industries Terminal</div>
        <div id="output">
            <p>Welcome to the Vanguard Terminal. Type "help" for available commands.</p>
        </div>
        <div class="textbox">
            <input type="text" id="commandInput" placeholder="Enter Command..." autocomplete="off">
        </div>
    </div>
</body>
</html>
