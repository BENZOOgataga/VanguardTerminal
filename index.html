<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vanguard Industries Terminal</title>
    <link rel="stylesheet" href="styles.css"> <!-- Lien vers le fichier CSS -->
    <script src="jquery-3.6.0.min.js"></script> <!-- Lien vers jQuery -->
    <script src="script.js" defer></script> <!-- Lien vers le fichier JS -->
</head>
<body>
    <div id="dimmer"></div>
    <div id="terminal">
        <div class="header">
            <h1>Vanguard Industries Terminal</h1>
        </div>
        <div id="output">
            <p>Welcome to the Vanguard Terminal. Type "help" for available commands.</p>
        </div>
        <div class="textbox">
            <input type="text" id="commandInput" placeholder="Enter Command..." autocomplete="off">
        </div>
    </div>
</body>
</html>
